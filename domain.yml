session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- main_menu
- travel_menu
- travel_best_valued_packages
- pet_bool
- travel_packages_by_interest
- travel_packages_by_budget
- amenities
- property_type
- facilities
- cancel_reschedule
- packages
- additional_services
- utter_ask_more
- track_booking
- Modify_cancel_Booking
- faq
- get_live_assistance
- value_correction
- property_booking_menu
- stop
entities:
- pets
- modify_booking
- cities
- change_destination
- destination
- change_origin
- origin
- change_adults_count
