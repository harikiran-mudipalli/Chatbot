responses:
  utter_ask_adults_count:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter number of Adults
  utter_ask_budget:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: What's an estimated budget range per person(excluding airfare)?
  utter_ask_child_count:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter number of children
  utter_ask_destination:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter your Destination
  utter_ask_more:
  - buttons:
    - payload: /main_menu
      title: Main Menu
    - payload: /travel_menu
      title: Travel Menu
    - payload: /goodbye
      title: No, Thanks
    text: Would you like to check more services?
  utter_ask_origin:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter your boarding point
  utter_ask_pets:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Do you plan to bring any pets to the trip?
  utter_ask_travel_date:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter the date of Travel(DD/MM/YYYY)
  utter_ask_travel_period:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Enter the length of stay
  utter_ask_amenities:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    text: Would you like to choose Amenities?
  utter_ask_property_type:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Choose the Property Type
  utter_ask_facilities:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    text: Choose the Facilities
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_first_message:
  - buttons:
    - payload: /main_menu
      title: Menu
    text: "Hello! I'm TravelDude, Virtual assistant of Rentastico.\nClick on Menu\
      \ to assist you further"
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_activity_name:
  - text: Great dude! What activity(ies) or event(s) you interested in?
  utter_ask_activity_date:
  - text: Enter activity date
  utter_show_menu:
  - buttons:
    - payload: /travel_menu
      title: Travel Menu
    - payload: /property_booking
      title: Property Booking
    - payload: /Modify_cancel_Booking
      title: Modify/Cancel Booking
    - payload: /faq
      title: FAQ
    - payload: /get_live_assistance
      title: Get live assistance
    text: How can I help you?
  utter_show_travel_menu:
  - buttons:
    - payload: /travel_best_valued_packages
      title: Best valued packages
    - payload: /travel_packages_by_interest
      title: Packages by Interest/Activity/Event
    - payload: /travel_packages_by_budget
      title: Packages based on Budget
    text: Choose one of the options.
  utter_show_cancel_booking_message:
  - text: I'm sorry to know you are having trouble with the trip. I'll try to help
      you.
  utter_ask_booking_ID:
  - text: Enter booking ID
  utter_ask_cancel_reschedule:
  - buttons:
    - payload: Cancelation
      title: Cancelation
    - payload: Reschedule
      title: Reschedule
    text: Choose the action to be taken
  utter_show_live_support_link:
  - text: Hold on while I connect to live assistant.
  utter_show_faq:
  - text: showing FAQs
  utter_default:
    - text: Sorry, I didnâ€™t understand that
