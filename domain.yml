slots:
  activity_date:
    type: unfeaturized
    auto_fill: false
  activity_name:
    type: unfeaturized
    auto_fill: false
  additional_services:
    type: unfeaturized
    auto_fill: false
  adults_count:
    type: unfeaturized
    auto_fill: false
  amenities:
    type: list
    auto_fill: false
  booking_ID:
    type: unfeaturized
    auto_fill: false
  budget:
    type: unfeaturized
    auto_fill: false
  cancel_reschedule:
    type: categorical
    values:
    - cancel
    - reschedule
  child_count:
    type: unfeaturized
    auto_fill: false
  destination:
    type: unfeaturized
    auto_fill: false
  facilities:
    type: list
    auto_fill: false
  origin:
    type: unfeaturized
    auto_fill: false
  packages:
    type: unfeaturized
    auto_fill: false
  property_type:
    type: unfeaturized
    auto_fill: false
  travel_date:
    type: unfeaturized
    auto_fill: false
responses:
  utter_ask_adults_count:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: number
      que: adults
    text: Enter number of Adults
  utter_ask_budget:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: number
      que: budget
    text: Alright dude. How much we have available to get on a trip?
  utter_ask_child_count:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: number
      que: child
    text: Enter number of children
  utter_ask_destination:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: location
      que: destination
    text: Enter your Destination
  utter_ask_more:
  - buttons:
    - payload: /main_menu
      title: Main Menu
    - payload: /travel_menu
      title: Travel Menu
    - payload: /goodbye
      title: No, Thanks
    custom:
      payload: text_msg
      que: ask_more
    text: Would you like to check more services?
  utter_ask_origin:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: location
      que: origin
    text: Enter your boarding point
  utter_ask_travel_date:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: dates
      que: trip
    text: Enter the start date and end date of your travel . Just drag the dates in
      the calendar!
  utter_ask_amenities:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    custom:
      payload: text_msg
      que: amenities
    text: Would you like to choose Amenities?
  utter_ask_property_type:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: menu
      que: property_type
    text: Choose the Property Type
  utter_ask_facilities:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    custom:
      payload: menu
      que: facilities
    text: Choose the Facilities
  utter_ask_packages:
  - buttons:
    - payload: /travel_menu
      title: Back to Travel Menu?
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    custom:
      payload: text_msg
      que: packages
    text: Rentastico is famous for creating some amazing package deals including flights.
      Do you want see the packages available?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_first_message:
  - buttons:
    - payload: /main_menu
      title: Menu
    custom:
      payload: text_msg
      que: menu
    text: "Hello! I'm TravelDude, Virtual assistant of Rentastico.\nClick on Menu\
      \ to assist you further"
  utter_goodbye:
  - custom:
      payload: text_msg
      que: goodbye
    text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_activity_name:
  - buttons:
    - payload: /travel_menu
      title: i changed my mind!!!
    custom:
      payload: text_msg
      que: activity_name
    text: Great dude! What activity(ies) or event(s) you interested in?
  utter_ask_activity_date:
  - buttons:
    - payload: /travel_menu
      title: i changed my mind!!!
    custom:
      payload: dates
      que: activity_dates
    text: enter the dates you would like to book to enjoy the activity
  utter_show_menu:
  - buttons:
    - payload: /travel_menu
      title: Travel Menu
    - payload: /track_booking
      title: track booking
    - payload: /Modify_cancel_Booking
      title: Modify/Cancel Booking
    - payload: /faq
      title: FAQ
    - payload: /get_live_assistance
      title: Get live assistance
    custom:
      payload: text_msg
      que: main_menu
    text: How can I help you?
  utter_show_travel_menu:
  - buttons:
    - payload: /travel_best_valued_packages
      title: Best valued packages
    - payload: /travel_packages_by_interest
      title: Packages by Interest/Activity/Event
    - payload: /travel_packages_by_budget
      title: Packages based on Budget
    custom:
      payload: text_msg
      que: travel_menu
    text: Choose one of the options.
  utter_show_cancel_booking_message:
  - buttons:
    - payload: cancel
      title: cancel my booking
    - payload: reschedule
      title: reschedule my booking
    - payload: /main_menu
      title: nah! take me to main menu
    custom:
      payload: text_msg
      que: cancel_message
    text: I'm sorry to know you are having trouble with the trip. I'll try to help
      you.
  utter_ask_booking_ID:
  - custom:
      payload: text_msg
      que: booking_id
    text: Enter booking ID
  utter_track_booking:
  - custom:
      payload: text_msg
      que: track_message
    text: awesome! give me few details, so that i can see how far your booking request
      has come! okay?
  utter_show_live_support_link:
  - custom:
      payload: text_msg
      que: live_message
    text: Hold on while I connect to live assistant.
  utter_show_faq:
  - custom:
      payload: FAQ
      que: faq_message
    text: showing FAQs
  utter_default:
  - custom:
    payload: default
    que: default
    text: Sorry, I didnâ€™t understand that
